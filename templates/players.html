{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-show-footer="true" data-toggle="table" data-url="players-top.json" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="name" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter"></th>
      <th class="tag" data-field="team" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="status" data-formatter="statusFormatter"></th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value"
          data-footer-formatter="footSaleValueFormatter" data-sortable="true">Val</th>
      <th class="right" data-field="points" data-footer-formatter="footPointsFormatter" data-sortable="true">Pts</th>
      <th class="right" data-field="average" data-footer-formatter="footAverageFormatter" data-sortable="true">Avg</th>
      <th class="right" data-field="lastSeasonPoints" data-footer-formatter="footPointsLstFormatter"
          data-sortable="true">Lst</th>
      <th class="tag" data-field="seller" data-formatter="ownerFormatter" data-sortable="true">O</th>
    </tr>
  </thead>
</table>
<br/>
<table data-search="true" data-toggle="table" data-url="players.json" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="name" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter"></th>
      <th class="tag" data-field="team" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="status" data-formatter="statusFormatter"></th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value" data-sortable="true">Val</th>
      <th class="right" data-field="points" data-sortable="true">Pts</th>
      <th class="right" data-field="average" data-sortable="true">Avg</th>
      <th class="right" data-field="lastSeasonPoints" data-sortable="true">Lst</th>
      <th class="tag" data-field="seller" data-formatter="ownerFormatter" data-sortable="true">O</th>
    </tr>
  </thead>
</table>
{% endblock %}
