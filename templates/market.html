{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-toggle="table" data-url="market.json">
  <thead>
    <tr>
      <th data-sortable="true" data-field="name">Player</th>
      <th data-sortable="true" data-field="team" data-formatter="teamFormatter" class="center">Team</th>
      <th data-sortable="true" data-field="pos" data-formatter="positionFormatter" class="center">Pos</th>
      <th data-sortable="true" data-field="status" data-formatter="statusFormatter" class="center">Stat</th>
      <th data-sortable="true" data-field="buy_value" class="right">Value</th>
      <th data-sortable="true" data-field="percent_chg_3d" data-formatter="percentFormatter" class="right">Perc</th>
      <th data-sortable="true" data-field="points" class="right">Pts</th>
      <th data-sortable="true" data-field="avgPoints" class="right">Avg</th>
      <th data-sortable="true" data-field="bids" class="right">Bids</th>
      <th data-sortable="true" data-field="myBid" class="right">MyBid</th>
      <th data-sortable="true" data-field="seller" class="right">Seller</th>
    </tr>
  </thead>
</table>
{% endblock %}
