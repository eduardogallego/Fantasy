{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-toggle="table" data-url="market.json" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="name" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter"></th>
      <th class="tag" data-field="team" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="status" data-formatter="statusFormatter"></th>
      <th class="right" data-cell-style="cellStyleValue" data-field="buy_value" data-sortable="true">Val</th>
      <th class="right" data-field="percent_chg_3d" data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="right" data-field="points" data-sortable="true">Pts</th>
      <th class="right" data-field="average" data-sortable="true">Avg</th>
      <th class="right" data-cell-style="cellStyleWarnings" data-field="bids" data-sortable="true">Bs</th>
      <th class="right" data-field="myBid" data-sortable="true">MyB</th>
      <th class="tag" data-field="seller" data-formatter="ownerFormatter" data-sortable="true">O</th>
    </tr>
  </thead>
</table>
{% endblock %}
