{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block update %}
<a class="navbar-brand" href="/update_players">
    <img src="/images/futbol.png" alt="Logo" width="26"
         height="26" class="d-inline-block align-text-top">
    Fantasy
</a>
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-show-footer="true" data-toggle="table" data-url="players_top.json" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="player" data-formatter="playerFormatter" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter" data-sortable="true">P</th>
      <th class="tag" data-field="team" data-formatter="teamFormatter" data-sortable="true">T</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">Val</th>
      <th class="right" data-field="points" data-footer-formatter="footSumFormatter" data-sortable="true">Pts</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="average"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">Avg</th>
      <th class="right" data-field="lastSeasonPoints" data-footer-formatter="footSumFormatter"
          data-sortable="true">Lst</th>
      <th class="tag" data-field="seller" data-formatter="ownerFormatter" data-sortable="true">O</th>
      <th class="right" data-cell-style="cellStypePercent" data-field="percentage"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="tag" data-field="rival" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="inout" data-formatter="inoutFormatter"></th>
    </tr>
  </thead>
</table>
<br/>
<table data-search="true" data-toggle="table" data-url="players.json" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="player" data-formatter="playerFormatter" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter" data-sortable="true">P</th>
      <th class="tag" data-field="team" data-formatter="teamFormatter" data-sortable="true">T</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value" data-sortable="true">Val</th>
      <th class="right" data-field="points" data-sortable="true">Pts</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="average" data-sortable="true">Avg</th>
      <th class="right" data-field="lastSeasonPoints" data-sortable="true">Lst</th>
      <th class="tag" data-field="seller" data-formatter="ownerFormatter" data-sortable="true">O</th>
      <th class="right" data-cell-style="cellStypePercent" data-field="percentage"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="tag" data-field="rival" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="inout" data-formatter="inoutFormatter"></th>
    </tr>
  </thead>
</table>
{% endblock %}
