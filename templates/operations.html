{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-toggle="table" data-url="operations.json" data-search="true" class="table-borderless">
  <thead>
    <tr>
      <th data-sortable="true" data-field="name">Player</th>
      <th data-field="pos" data-formatter="positionFormatter" class="tag"></th>
      <th data-sortable="true" data-field="buy_tt" class="right">Buy</th>
      <th data-sortable="true" data-field="buy_value" class="right">Val</th>
      <th data-sortable="true" data-field="sale_tt" class="right">Sale</th>
      <th data-sortable="true" data-field="sale_value" class="right">Val</th>
      <th data-sortable="true" data-field="benefit" class="right">B</th>
      <th data-sortable="true" data-field="percent" data-formatter="percentFormatter" class="right">%</th>
    </tr>
  </thead>
</table>
{% endblock %}
