{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block update %}
<a class="navbar-brand" href="/update_points">
    <img src="/images/futbol.png" alt="Logo" width="26"
         height="26" class="d-inline-block align-text-top">
    Fantasy
</a>
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-toggle="table" data-url="points.json" data-show-footer="true" class="table-borderless">
  <thead>
    <tr>
      <th data-cell-style="cellStyleIndexInactive" data-sortable="true" data-field="index">#</th>
      <th data-field="player" data-cell-style="cellStyleInactive"
          data-formatter="playerFormatter" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-footer-formatter="footItemCountFormatter"
          data-formatter="positionFormatter"></th>
      <th class="tag" data-field="team" data-formatter="teamFormatter"></th>
      <th class="right" data-field="total" data-footer-formatter="footSumFormatter" data-sortable="true">T</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="j5"
          data-footer-formatter="footSumFormatter" data-sortable="true">5</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="j4"
          data-footer-formatter="footSumFormatter" data-sortable="true">4</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="j3"
          data-footer-formatter="footSumFormatter" data-sortable="true">3</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="j2"
          data-footer-formatter="footSumFormatter" data-sortable="true">2</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="j1"
          data-footer-formatter="footSumFormatter" data-sortable="true">1</th>
    </tr>
  </thead>
</table>
{% endblock %}
