{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block update %}
<a class="navbar-brand" href="/update_team">
    <img src="/images/futbol.png" alt="Logo" width="26"
         height="26" class="d-inline-block align-text-top">
    Fantasy
</a>
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table data-toggle="table" data-url="team.json" data-show-footer="true" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="player" data-footer-formatter="footItemCountFormatter"
          data-formatter="playerFormatter" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter"></th>
      <th class="tag" data-field="team" data-formatter="teamFormatter"></th>
      <th class="right" data-field="matches" data-footer-formatter="footMaxFormatter" data-sortable="true">M</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="average"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">A</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="buy_value"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">B</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">V</th>
      <th class="right" data-cell-style="cellStyleClause" data-field="clause" data-sortable="true">C</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="perc_clause"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="right" data-field="benefit" data-footer-formatter="footSum0DFormatter" data-sortable="true">B</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="perc_ben"
          data-footer-formatter="footPercBenefitClauseFormatter"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="right" data-field="change_3d" data-footer-formatter="footSum1DFormatter" data-sortable="true">3</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="perc_chg_3d"
          data-footer-formatter="footPerc3dFormatter" data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="right" data-field="points" data-footer-formatter="footSumFormatter" data-sortable="true">P</th>
      <th class="right" data-cell-style="cellStypePercent" data-field="percentage"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="tag" data-field="rival" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="inout" data-formatter="inoutFormatter"></th>
    </tr>
  </thead>
</table>
<br/>
<table data-search="true" data-toggle="table" data-url="rivals.json" data-show-footer="true" class="table-borderless">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-field="player" data-footer-formatter="footItemCountFormatter"
          data-formatter="playerFormatter" data-sortable="true">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter"></th>
      <th class="tag" data-field="team" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="manager" data-formatter="ownerFormatter"></th>
      <th class="right" data-field="matches" data-footer-formatter="footMaxFormatter" data-sortable="true">M</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="average"
            data-footer-formatter="footSum0DFormatter" data-sortable="true">A</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">V</th>
      <th class="right" data-cell-style="cellStyleClause" data-field="clause" data-sortable="true">C</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="perc_clause"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="right" data-field="change_3d" data-footer-formatter="footSum1DFormatter" data-sortable="true">3</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="perc_chg_3d"
          data-footer-formatter="footPerc3dFormatter" data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="right" data-field="points" data-footer-formatter="footSumFormatter" data-sortable="true">P</th>
      <th class="right" data-cell-style="cellStypePercent" data-field="percentage"
          data-formatter="percentFormatter" data-sortable="true">%</th>
      <th class="tag" data-field="rival" data-formatter="teamFormatter"></th>
      <th class="tag" data-field="inout" data-formatter="inoutFormatter"></th>
    </tr>
  </thead>
</table>
{% endblock %}
