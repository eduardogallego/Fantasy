{% extends "base.html" %}

{% block head %}
<meta http-equiv="refresh" content="300">
{% endblock %}

{% block update %}
<a class="navbar-brand" href="/update_operations">
    <img src="/images/futbol.png" alt="Logo" width="26"
         height="26" class="d-inline-block align-text-top">
    Fantasy
</a>
{% endblock %}

{% block card_body %}
<script src=”web/javascript.js”></script>
<table class="table-borderless" data-toggle="table" data-search="true"
       data-show-footer="true" data-url="operations.json">
  <thead>
    <tr>
      <th class="index" data-sortable="true" data-field="index">#</th>
      <th data-sortable="true" data-field="name" data-footer-formatter="footItemCountFormatter">Player</th>
      <th class="tag" data-field="pos" data-formatter="positionFormatter"></th>
      <th class="right" data-field="buy_tt" data-sortable="true">Buy</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="buy_value"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">Val</th>
      <th class="tag" data-field="seller" data-formatter="ownerFormatter" data-sortable="true">S</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="clause_update"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">Cla</th>
      <th class="right" data-field="sale_tt" data-sortable="true">Sale</th>
      <th class="right" data-cell-style="cellStyleValue" data-field="sale_value"
          data-footer-formatter="footSum0DFormatter" data-sortable="true">Val</th>
      <th class="tag" data-field="buyer" data-formatter="ownerFormatter" data-sortable="true">B</th>
      <th class="right" data-field="benefit" data-footer-formatter="footSum0DFormatter"
          data-sortable="true">B</th>
      <th class="right" data-cell-style="cellStylePoints" data-field="percent"
          data-footer-formatter="footPercBenefitClauseFormatter"
          data-formatter="percentFormatter" data-sortable="true">%</th>
    </tr>
  </thead>
</table>
{% endblock %}
